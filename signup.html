<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/yorke.webp" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required >
      <input type="email" name="inputEmail" class="form-control bottom" placeholder="Email Address" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ryan Ltd.</p>
    </form>
  </body>
